#    container_name: igrac-mapstore-nginx
#    image: nginx
#    hostname: nginx
#    volumes:
#      - ./sites-enabled:/etc/nginx/conf.d:ro
#    links:
#      - mapstore-frontend:frontend
#    ports:
#      - "80:8081"
#      - "4430:443"
#    restart: unless-stopped

volumes:
  static:
  media:
  database:
  geodatadir:
  certificates:
  pgdumps:
  rabbitmq: