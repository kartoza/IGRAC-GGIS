{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% load wagtailcore_tags %}

{% block body_class %}igrac-wagtail{% endblock %}

{% block extra_head %}
    <link href="{% static "css/base-igrac.css" %}" rel="stylesheet" />
{% endblock %}

{% block body %}
    <div class="container">
        <h1>{{ page.title }}</h1>

        {{ page.body|richtext }}

        <p><a href="{{ page.get_parent.url }}">Return to pages list</a></p>
    </div>
{% endblock body %}
